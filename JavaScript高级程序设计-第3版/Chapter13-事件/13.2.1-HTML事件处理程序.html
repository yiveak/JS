<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.2.1-HTML事件处理程序</title>
</head>

<body>
    <!-- 在HTML中定义的事件处理程序可以包含要执行的具体动作，也可以调用在页面其他地方定义的脚本 -->
    <!-- 01. -->
    <input type="button" value="Click" onclick="alert('Clicked')">

    <br>
    <!-- 02. -->
    <script>
        function showMsg() {
            alert("Nice try :)");
        }
    </script>
    <input type="button" value='Click to show msg' onclick="showMsg()">

    <br>
    <!-- 03 -->
    <!-- 这样指定事件处理程序具有一些独到之处。首先，这样会创建一个封装着元素属性值的函数。这个函数中有一个局部变量event，也就是事件对象 -->
    <!-- then, 通过event变量，可以直接访问事件对象, and then get event.type -->
    <!-- output: click -->
    <input type="button" value="Click to show event.type" onclick="alert(event.type)">


    <br>
    <!-- 04 -->
    <!-- this === input, 在这个函数内部，this值等于事件的目标元素 -->
    <!-- output: Click to show me -->
    <input type="button" value="Click to show me" onclick="alert(this.value)">

    <br>
    <!-- 05 -->
    <!-- 关于这个动态创建的函数，另一个有意思的地方是它扩展作用域的方式。在这个函数内部，可以像访问局部变量一样访问document及该元素本身的成员。 -->
    <!-- 即，可以省略this -->
    <!-- output: Click to show another... -->
    <input type="button" value="Click to show another..." onclick="alert(value)">


    <!-- 06 -->
    <!-- 值得注意的特点：扩展作用域 -->
    <div>
        <form action="POST">
            <input type="text" name="username" value="">
            <input type="button" value="Echo Username" onclick="alert(username.value)">
        </form>
    </div>

</body>

</html>
