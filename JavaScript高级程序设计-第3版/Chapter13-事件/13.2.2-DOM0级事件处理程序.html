<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.2.2-DOM0级事件处理程序</title>
</head>

<body>
    <!-- 通过JavaScript指定事件处理程序的传统方式(DOM0级事件处理程序)，就是将一个函数赋值给一个事件处理程序属性。 -->
    <!-- 每个元素（包括window和document）都有自己的事件处理程序属性，这些属性通常全部小写，例如onclick。将这种属性的值设置为一个函数，就可以指定事件处理程序 -->
    <button id="btn">Click</button>
    <script>
        // 1. 获取对象的引用
        let btn = document.querySelector('#btn');
        // 2. 注册事件  使用DOM0级方法指定的事件处理程序被认为是元素的方法
        btn.onclick = function () {
            alert("Clicked");
            // 这时候的事件处理程序是在元素的作用域中运行；换句话说，程序中的this引用当前元素
            // 在事件处理程序中通过this访问元素的任何属性和方法
            // 以这种方式添加的事件处理程序会在事件流的冒泡阶段被处理
            alert(this.id);

            // 删除通过DOM0级方法指定的事件处理程序，只要将事件处理程序属性的值设置为null即可
            // 再单击按钮将不会有任何动作发生
            btn.onclick = null;
        }
    </script>
</body>

</html>
